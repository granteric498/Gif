<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GifTastic</title>
</head>
<body>
    <h1>GifTastic</h1>
    <h2>Click on your favorite Chicago sports team's button to find some fun gifs!</h2>
    <h2>If you can't find your favorite team, you can also search for it!</h2>
    <h3>Click on each gif to play/pause it.</h3>
    <div id="buttons-appear-here"></div>
    <div id="userInput" >
        <form>
            Add your favorite sports team(s):<br>
            <input type="text" id="teamInput">
            <br>
            <input type="submit" id="addTeam" value="Submit">
        </form>
    </div>

    <div id="gifs-appear-here">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
